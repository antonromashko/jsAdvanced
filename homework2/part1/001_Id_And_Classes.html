<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Id and classes</title>
</head>
<body>
    <h1 id="id1">Title</h1>
    <div class="class1" >
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla consequuntur, obcaecati recusandae enim laboriosam eaque, sint incidunt. Perferendis mollitia incidunt blanditiis eveniet, fuga sapiente. Magni dicta maxime fugiat sint soluta?
    </div>
    <script>
        const h1Elem = document.querySelector('#id1');
        const divElem = document.querySelector('.class1');
        divElem.style.color = 'blue';
        divElem.style.fontSize = '14px';
        divElem.style.textDecoration = 'underline';
        h1Elem.style.color = 'red';
    </script>
</body>
</html>
